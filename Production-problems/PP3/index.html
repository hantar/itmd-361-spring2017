<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>PP3 - Hidra Antar</title>
	<style>
		legend {
			font-size: 14pt;
			font-weight: bold;
		}

	</style>
</head>

<body>
	<section>
		<h2>Volunteer Form</h2>
		<form method="post" action="lab3formscript.php" name="volunteerForm" id="volunteerForm">
			<fieldset>
				<legend>My Info</legend>
				<label for="firstName">First Name: </label><input type="text" id="firstName" name="first_name_field"><br/><br/>
				<label for="lastName">Last Name: </label><input type="text" id="lastName" name="last_name_field"><br/><br/>
				<label for="phone">Phone Number: </label><input type="tel" pattern="\d{3}[\-]\d{3}[\-]\d{4}" id="phone" name="phone_field"><br/><br/>
				<label for="email">Email Address: </label><input type="email" id="email" name="email_field"><br/><br/>
				<label>Gender: </label>
				<input type="radio" id="genderMale" name="gender_field" value="Male"><label for="genderMale"> Male</label>
				<input type="radio" id="genderFemale" name="gender_field" value="Female"><label for="genderFemale"> Female</label><br/><br/>
				<label>Age: </label><select name="age_field">
					<option value="Under 18">Under 18</option>
					<option value="18-24">18-24</option>
					<option value="25-34">25-34</option>
					<option value="45-54">45-54</option>
					<option value="45-54">45-54</option>
					<option value="55-64">55-64</option>
					<option value="65+">65+</option>
				</select>
			</fieldset><br/>
			<fieldset>
				<legend>My Availability</legend>
				<label>Days Available:</label><br/>
				<input type="checkbox" name="available_field[]" id="sunday" value="Sunday"><label for="sunday">Sunday</label><br/>
				<input type="checkbox" name="available_field[]" id="monday" value="Monday"><label for="monday">Monday</label><br/>
				<input type="checkbox" name="available_field[]" id="tuesday" value="Tuesday"><label for="tuesday">Tuesday</label><br/>
				<input type="checkbox" name="available_field[]" id="wednesday" value="Wednesday"><label for="wednesday">Wednesday</label><br/>
				<input type="checkbox" name="available_field[]" id="thursday" value="Thursday"><label for="thursday">Thursday</label><br/>
				<input type="checkbox" name="available_field[]" id="friday" value="Friday"><label for="friday">Friday</label><br/>
				<input type="checkbox" name="available_field[]" id="saturday" value="Saturday"><label for="saturday">Saturday</label><br/><br/>
				<label for="comments">Any Comments? </label><br/><textarea id="comments" name="comments_field" rows="6" cols="50"></textarea>
			</fieldset><br/>
			<input type="hidden" name="hidden_field" value="hantar">
			<input type="submit" value="Submit">
		</form>
	</section>
</body>

</html>
